<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hepatitis Prediction </title>
    <style>
        *{box-sizing: border-box;}
        body{background-image: url('static/hepa.jpg');background-position: center;background-repeat: no-repeat;
            background-size: cover;}
        form{background-color: #dddddd;padding: 20px 0;border-radius: 10px;margin-bottom: 30px;}
        .form-group{margin: 20px 170px;}
        .main-Tit{margin: 20px;text-align: center;}
        .form-control{margin: 10px 0;}
        .main_r{text-align: center;margin-bottom: 30px;font-size: 38px;}
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="main-Tit">
                <h1 style="background-color:powderblue;"> Hepatitis Prediction  </h1>
            </div>
            <div class="main-Form">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Age</label>
                        <input type="text" class="form-control" id="formGroupExampleInput1" name="age" required/>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Gender</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="gender" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Nausea</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="Nausea" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Difficulty Breathing</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="dbreathing" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Sudden Weight Loss</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="weight_loss" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Weakness</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="weakness" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Polyphagia</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="polyphagia" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Genital Thrush</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="genital" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Visual Blurring</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="visual" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Itching</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="itching" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Irritability</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="irritability" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Delayed Healing</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="delay" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Headache</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="Headache" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Fever</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="fever" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Cold</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="cold" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Jaundice</label>
                        <select type="text" class="form-control" id="formGroupExampleInput1" name="Jaundice" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
                </form>
                <div class="main_r">
                    <h3>{{msg}}</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
